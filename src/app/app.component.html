<h1>Friends list</h1>
<div class="add-friend">
  <input type="text" [(ngModel)]="newFriend" placeholder="Friend name" />
  <button (click)="addFriend()">Add friend</button>
</div>
<div class="favorite">
  <p>My favorite people are:</p>
  <ul>
    <li *ngFor="let favorite of favorites">{{ favorite }}</li>
  </ul>
</div>
<div class="people">
  <app-people *ngFor="let friend of people" 
    [name]="friend"
    [isFavorite]="isFavorite(friend)"
    (addFavorite)="addToFavorites($event)"
    (removeFavorite)="removeFromFavorites($event)">
  </app-people>
</div>
